<html>

<head>

    <!-- build:js scrabble-client.min.js -->
    <script src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../node_modules/underscore/underscore.js" type="text/javascript"></script>
    <script src="../node_modules/backbone/backbone.js" type="text/javascript"></script>
    <script src="../node_modules/backbone-localstorage/backbone-localstorage.js" type="text/javascript"></script>
    <!-- /build -->

    <script>
        var AppView = Backbone.View.extend({
            // el - stands for element. Every view has a element associate in with HTML
            //      content will be rendered.
            el: '#container',
            // It's the first function called when this view it's instantiated.
            initialize: function(){
                this.render();
            },
            // $el - it's a cached jQuery object (el), in which you can use jQuery functions
            //       to push content. Like the Hello World in this case.
            render: function(){
                this.$el.html("Hello World");
            }
        });
    </script>

</head>


<body>

    <h1>Lrnk's fledgling Scrabble front-end</h1>

    <div id="main">

    </div>

</body>

</html>
